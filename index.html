<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Orchestration Landscape | 2025 Survey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/gridjs/6.0.6/theme/mermaid.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .gradient-text {
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background-color: #1e293b;
            border: 1px solid #334155;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        /* Card Styling & Theming */
        .framework-card {
            border-radius: 16px; /* Slightly rounder for modern look */
            padding: 1.5rem;
            height: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
        }

        /* 
           Theme: Code-First
           Vibe: Matrix, Terminal, Deep Tech
           Colors: Deep Teal/Cyan background with Neon Cyan accents
        */
        .framework-card[data-category="code-first"] {
            background: linear-gradient(160deg, #0f2937 0%, #081822 100%);
            border-color: #164e63;
            --theme-color: #22d3ee;
            --theme-label: #67e8f9;
            --theme-dim: rgba(34, 211, 238, 0.1);
        }

        /* 
           Theme: Visual / Low-Code
           Vibe: Creative, Canvas, flow
           Colors: Deep Plum/Purple background with Hot Pink accents
        */
        .framework-card[data-category="visual"] {
            background: linear-gradient(160deg, #2e1065 0%, #18082f 100%);
            border-color: #581c87;
            --theme-color: #f472b6;
            --theme-label: #fbcfe8;
            --theme-dim: rgba(244, 114, 182, 0.1);
        }

        /* 
           Theme: Enterprise
           Vibe: Trust, Cloud, Scale
           Colors: Deep Navy/Royal background with Indigo accents
        */
        .framework-card[data-category="enterprise"] {
            background: linear-gradient(160deg, #172554 0%, #0a122e 100%);
            border-color: #1e3a8a;
            --theme-color: #818cf8;
            --theme-label: #c7d2fe;
            --theme-dim: rgba(129, 140, 248, 0.1);
        }

        .framework-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.4), 0 0 20px -5px var(--theme-dim);
            border-color: var(--theme-color);
        }
        
        .card-title {
            font-size: 1.35rem;
            font-weight: 800;
            color: var(--theme-color);
            text-decoration: none;
            transition: color 0.2s;
            letter-spacing: -0.02em;
        }
        
        .card-badge {
            font-size: 0.7rem;
            padding: 0.3em 0.8em;
            border-radius: 9999px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--theme-color);
            color: var(--theme-color);
            box-shadow: 0 0 10px var(--theme-dim);
            white-space: nowrap; /* Prevent badge text from wrapping */
            flex-shrink: 0;      /* Prevent badge from shrinking */
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--theme-label); /* Adapts label color to theme */
            font-weight: 600;
            letter-spacing: 0.08em;
            opacity: 0.8;
        }

        .value {
            color: #f8fafc; /* Ultra bright white-ish for best contrast on dark bg */
            line-height: 1.4;
        }
        
        .category-pill {
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            background-color: transparent;
        }
        .category-pill:active {
            transform: scale(0.95);
        }
        .category-pill.active {
            background-color: transparent;
            color: #38bdf8;
            font-weight: 700;
            border-color: #38bdf8;
            /* Glow Effect */
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.5), inset 0 0 5px rgba(56, 189, 248, 0.2); 
            /* Physical Click Animation */
            animation: click-effect 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes click-effect {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .card-title:hover {
            text-decoration: underline;
        }

        /* .card-badge replaced in previous block to support theming */

        .card-body {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.75rem;
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        .card-row {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #94a3b8;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .value {
            color: #e2e8f0;
        }

        /* Search Input Styling */
        #search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #1e293b;
            border: 1px solid #475569;
            border-radius: 8px;
            color: white;
            margin-bottom: 2rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        #search-input:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        /* Responsive Grid for Cards */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        @media (max-width: 640px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="mb-12 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 tracking-tight">Agent Orchestration <span class="gradient-text">Landscape</span></h1>
            <p class="text-lg md:text-xl text-slate-400">A comprehensive survey of AI agent frameworks, tools, and platforms.</p>
            <p class="text-sm text-slate-500 mt-2">Last Updated: January 2025</p>
        </header>

        <!-- Filters -->
        <div class="flex flex-wrap gap-2 mb-6 justify-center" id="category-filters">
            <button class="category-pill active px-4 py-2 rounded-full border border-slate-600 hover:border-sky-400 text-sm" data-filter="all">All Tools</button>
            <button class="category-pill px-4 py-2 rounded-full border border-slate-600 hover:border-sky-400 text-sm" data-filter="code-first">Code-First Frameworks</button>
            <button class="category-pill px-4 py-2 rounded-full border border-slate-600 hover:border-sky-400 text-sm" data-filter="visual">Visual / Low-Code</button>
            <button class="category-pill px-4 py-2 rounded-full border border-slate-600 hover:border-sky-400 text-sm" data-filter="enterprise">Enterprise / Managed</button>
        </div>

        <!-- Search -->
        <div class="max-w-md mx-auto">
            <input type="text" id="search-input" placeholder="Search frameworks, features, or languages...">
        </div>

        <!-- Main Card Container -->
        <div id="cards-container" class="cards-grid mb-12"></div>

        <!-- Footer -->
        <footer class="text-center text-slate-500 text-sm mt-16 pb-8">
            <p>Generated by OpenCode Agent â€¢ Q1 2025 Data Survey</p>
        </footer>
    </div>
    </div>
    
    <script>
        // Data Source
        const rawData = [
            // Code First
            { name: "Microsoft AutoGen", url: "https://microsoft.github.io/autogen/", philosophy: "Conversational, Multi-Agent", prof: "High (Python)", setup: "Medium", deploy: "Local / Cloud / Docker", usecase: "Complex multi-agent simulations, code execution.", observ: "Medium", cost: "OSS", category: "code-first" },
            { name: "Semantic Kernel", url: "https://learn.microsoft.com/en-us/semantic-kernel/", philosophy: "Middleware, Type-safe", prof: "Medium (C#/Py/Java)", setup: "Easy", deploy: "Serverless / Local", usecase: "Enterprise apps, Polyglot integration.", observ: "High", cost: "OSS", category: "code-first" },
            { name: "LangGraph", url: "https://langchain-ai.github.io/langgraph/", philosophy: "Cyclic State Machines", prof: "High (AI Engineer)", setup: "Hard", deploy: "Cloud / Local", usecase: "Complex stateful agents, loops, human-in-loop.", observ: "Very High", cost: "OSS / SaaS", category: "code-first" },
            { name: "CrewAI", url: "https://crewai.com/", philosophy: "Role-Based Collaboration", prof: "Medium (Data Scientist)", setup: "Easy", deploy: "Cloud / Local", usecase: "Rapid prototyping of content/research teams.", observ: "Medium", cost: "OSS / Pro", category: "code-first" },
            { name: "Smolagents", url: "https://github.com/huggingface/smolagents", philosophy: "Code-as-Action", prof: "Medium-High (Python)", setup: "Easy", deploy: "Local + Sandbox", usecase: "Technical agents (coding, data analysis).", observ: "Medium", cost: "OSS", category: "code-first" },
            { name: "LlamaIndex Agents", url: "https://docs.llamaindex.ai/en/stable/module_guides/deploying/agents/", philosophy: "Data-centric, Event-driven", prof: "Medium", setup: "Medium", deploy: "Cloud / Local", usecase: "RAG-heavy agents, document processing.", observ: "High", cost: "OSS / SaaS", category: "code-first" },
            { name: "Haystack", url: "https://haystack.deepset.ai/", philosophy: "Pipeline-based", prof: "Medium", setup: "Easy", deploy: "Local / Cloud", usecase: "Production RAG pipelines, Search/QA.", observ: "High", cost: "OSS / SaaS", category: "code-first" },
            { name: "Phidata", url: "https://phidata.com/", philosophy: "Memory & Tools", prof: "Medium", setup: "Easy", deploy: "Docker / AWS", usecase: "Agents needing long-term memory/DBs.", observ: "High", cost: "OSS / SaaS", category: "code-first" },
            { name: "ControlFlow", url: "https://github.com/PrefectHQ/controlflow", philosophy: "Task-centric Flows", prof: "Medium (Python)", setup: "Easy", deploy: "Any Python Env", usecase: "Mixing strict logic with AI tasks.", observ: "Very High", cost: "OSS / SaaS", category: "code-first" },
            { name: "PydanticAI", url: "https://ai.pydantic.dev/", philosophy: "Type-safe Validation", prof: "Medium", setup: "Easy", deploy: "Any Python Env", usecase: "Robust, schema-validated production agents.", observ: "High", cost: "OSS", category: "code-first" },
            { name: "OpenAI Swarm", url: "https://github.com/openai/swarm", philosophy: "Client-side Handoffs", prof: "Low (Python)", setup: "Very Easy", deploy: "Client / Server", usecase: "Educational, explicit handoff control.", observ: "Low", cost: "OSS", category: "code-first" },
            { name: "MetaGPT", url: "https://github.com/geekan/MetaGPT", philosophy: "SOP / Role-playing", prof: "Medium", setup: "Medium", deploy: "Local / Docker", usecase: "Software company simulation (PRD->Code).", observ: "Medium", cost: "OSS", category: "code-first" },

            // Visual / Low Code
            { name: "n8n", url: "https://n8n.io/", philosophy: "Visual Workflow", prof: "Low-Medium (Ops)", setup: "Easy", deploy: "Self / SaaS", usecase: "Business process automation.", observ: "Medium", cost: "Source-Avail", category: "visual" },
            { name: "Flowise", url: "https://flowiseai.com/", philosophy: "Drag-and-Drop Chains", prof: "Low (Web Dev)", setup: "Easy", deploy: "Local / Node.js", usecase: "Website chatbots, simple RAG.", observ: "Low-Medium", cost: "OSS", category: "visual" },
            { name: "Relevance AI", url: "https://relevanceai.com/", philosophy: "B2B Workforce", prof: "Very Low", setup: "Very Easy", deploy: "SaaS Only", usecase: "Sales/HR pre-built workers.", observ: "Low", cost: "SaaS", category: "visual" },
            { name: "SuperAGI", url: "https://superagi.com/", philosophy: "Autonomous GUI", prof: "Low (UI) / High (Dev)", setup: "Medium", deploy: "Docker / Cloud", usecase: "Autonomous task runners (Marketing).", observ: "High", cost: "OSS / Cloud", category: "visual" },

            // Enterprise
            { name: "Microsoft Agent Framework", url: "https://azure.microsoft.com/en-us/products/ai-agent-service/", philosophy: "Unified, Type-Safe", prof: "High", setup: "Medium-Hard", deploy: "Azure Cloud", usecase: "Auditable finance/enterprise systems.", observ: "High", cost: "Azure", category: "enterprise" },
            { name: "Vertex AI Agents", url: "https://cloud.google.com/vertex-ai/docs/agent-builder/overview", philosophy: "Managed Grounding", prof: "Medium (Cloud Eng)", setup: "Medium", deploy: "Google Cloud", usecase: "Enterprise search & support bots.", observ: "High", cost: "Paid", category: "enterprise" },
        ];

        const container = document.getElementById('cards-container');
        const searchInput = document.getElementById('search-input');
        let currentFilter = 'all';

        // Helper: Proficiency Badge Logic
        const getProficiencyClass = (text) => {
            const lower = text.toLowerCase();
            if (lower.includes('low')) return 'badge-low';
            if (lower.includes('high')) return 'badge-high';
            return 'badge-med';
        };

        // Render Cards
        const renderCards = (data) => {
            container.innerHTML = '';
            
            if (data.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center text-slate-500 py-12">No frameworks found matching your criteria.</div>';
                return;
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'framework-card';
                card.setAttribute('data-category', item.category); // Add data attribute for theming
                
                const profClass = getProficiencyClass(item.prof);
                
                // Note: card-badge no longer uses profClass for background color to keep it cleaner
                // but we can keep the profClass for potential future use or specific overrides if needed.
                // We'll update the innerHTML to reflect the new cleaner badge style.

                card.innerHTML = `
                    <div class="card-header">
                        <a href="${item.url}" target="_blank" class="card-title">${item.name}</a>
                        <span class="card-badge">${item.cost}</span>
                    </div>
                    
                    <div class="card-body">
                        <div class="card-row">
                            <span class="label">Philosophy</span>
                            <span class="value font-medium">${item.philosophy}</span>
                        </div>
                        
                        <div class="card-row">
                            <span class="label">Best Use Case</span>
                            <span class="value italic opacity-90">"${item.usecase}"</span>
                        </div>

                        <div class="grid grid-cols-2 gap-2 mt-2">
                             <div class="card-row">
                                <span class="label">Setup</span>
                                <span class="value">${item.setup}</span>
                            </div>
                             <div class="card-row">
                                <span class="label">Observability</span>
                                <span class="value">${item.observ}</span>
                            </div>
                        </div>

                        <div class="card-row mt-1">
                             <span class="label">Proficiency Req.</span>
                             <span class="value text-sm">${item.prof}</span>
                        </div>
                        
                         <div class="card-row">
                             <span class="label">Deployment</span>
                             <span class="value text-xs font-mono opacity-70">${item.deploy}</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        };

        // Filtering Logic
        const filterData = () => {
            const searchTerm = searchInput.value.toLowerCase();
            
            const filtered = rawData.filter(item => {
                // Category Filter
                const categoryMatch = currentFilter === 'all' || item.category === currentFilter;
                
                // Search Filter
                const searchMatch = 
                    item.name.toLowerCase().includes(searchTerm) ||
                    item.philosophy.toLowerCase().includes(searchTerm) ||
                    item.usecase.toLowerCase().includes(searchTerm) ||
                    item.prof.toLowerCase().includes(searchTerm);

                return categoryMatch && searchMatch;
            });

            renderCards(filtered);
        };

        // Event Listeners
        document.querySelectorAll('.category-pill').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.category-pill').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                filterData();
            });
        });

        searchInput.addEventListener('input', filterData);

        // Initial Render
        renderCards(rawData);

    </script>
</body>
</html>
